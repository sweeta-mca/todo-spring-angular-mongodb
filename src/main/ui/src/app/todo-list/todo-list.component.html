<div class="container">
  
    <div class="card">
      <div class="d-flex ">Todo List </div>
      <div class="card-body">
        <form #todoForm="ngForm" (ngSubmit)="updateTodos()">         
          <div class="d-flex">
            <label for="title" class="form-label">Description</label>
            <input type="text" class="form-control" id="title" placeholder="Type a todo and press enter"
            required name="title" [(ngModel)]="selectedTodo.title" > 
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary">
              {{(selectedTodo.id !==undefined) ? "Update Todo":"Add Todo" }}</button>
            
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <ul class="list-group" *ngFor="let todo of todos;">
        <li class="list-group-item">
          <div class="d-flex justify-content-between">
            <span class="mb-1">{{todo.title}}</span>
            <button (click)="editTodo(todo)">Edit</button>
            <button (click)="deleteTodo(todo)">Delete</button>
          </div>
        </li>
       
      </ul>
    </div>
    
  </div>
