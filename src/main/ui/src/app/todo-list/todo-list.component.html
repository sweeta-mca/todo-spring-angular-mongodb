<div class="container-fluid" style="width: 60%;" >

  <div class="d-flex justify-content-center">
    <h2>Todo Application</h2>
  </div>
  
  <div class="row todoForm" >
    <form #todoForm="ngForm" (ngSubmit)="updateTodos()" class="form-inline">         
      <div class="row">
        <div class="col" >
          <label for="title" class="form-label">Description</label>
        </div>
        <div class="col">
          <input type="text" class="form-control todo_title" id="title" placeholder="Type a todo and press enter"
        required name="title" [(ngModel)]="selectedTodo.title" > 
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary mb-2">
            {{(selectedTodo.id !==undefined) ? "Update Todo":"Add Todo" }}</button>
             
        </div>
        
      </div>
        
    </form>
  </div> 
     
  <div class="row pb-1"  *ngFor="let todo of todos;">
              
        <div class="d-inline-flex" >     
          <div class="col-md-8 justify-content-center" >{{todo.title}}</div>
          <div class="d-flex col-md-2 justify-content-center">
            <button (click)="editTodo(todo)" class="btn btn-sm btn-primary" >Edit</button>   
           
          </div>
          <div class="d-flex col-md-2 justify-content-center">         
            <button (click)="deleteTodo(todo)" class="btn btn-sm btn-danger" >Delete</button>      
          </div>          
         
        </div> 
   </div>
     

  
    
  </div>
